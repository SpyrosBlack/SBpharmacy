<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Add new pharmacy</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login here</h1>
                                </div>
                                <form class="user" method="post" th:action="@{/dopartialorder}" th:object="${tempitem}">

                                    <div class="dropdown no-arrow mb-4">
                                        <select id="selectmed" name="medicine" required>
                                            <option value="0">Pick a medicine</option>
                                            <th:block th:each="medic : ${allmedicines}">
                                                <option th:text="${medic.medicinename}"
                                                        th:value="${medic.medicineid}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div>Inventory=<span id="medinv"></span></div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" name="quantity"
                                               placeholder="Quantity"
                                               type="number">
                                    </div>

                                    <button class="btn btn-primary" type="submit">Εισαγωγή</button>

                                    <hr>
                                </form>
                                <hr>
                            </div>
                            <table cellspacing="0" class="table table-bordered"
                                   id="dataTable" th:if="${ not#lists.isEmpty(session.tempItemsList)}" width="100%">
                                <thead>
                                <tr>
                                    <th>Α/Α</th>
                                    <th>Φάρμακο</th>
                                    <th>Ποσότητα</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="it, iterator : ${session.tempItemsList}">
                                    <td th:text="${iterator.index+1}"/>
                                    <td th:text="${it.medicine.medicinename}"/>
                                    <td th:text="${it.quantity}">
                                    <td><a th:href="@{/deleteorderitem/{id} (id=${it.medicine.medicineid})}">Delete</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <a class="btn btn-success btn-icon-split" href="doinsertorder">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                <span class="text">Complete Order</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script>
    $("#selectmed").on("change", function () {
        var medId = ($(this).val());
        //TODO Send the id to the server and get the result
        $.ajax({
            type: "GET",
            url: "/getinvformed",
            data: {medId: medId},
            dataType: "text",
            success: function (data) {
                $("#medinv").text(data);
            }
        })
    });
</script>

</body>

</html>
